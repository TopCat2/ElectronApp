<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Game of Life - The Desktop Version</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
</head>

<body>

  <div class="top-titlebar">
    <button id='one_btn' class="titlebar-button" onClick="gameOfLife.step()">Step</button>
    <button id='two_btn' class="titlebar-button" onClick="gameOfLife.enableAutoPlay()">Play</button>
    <button id='three_btn' class="titlebar-button" onClick="gameOfLife.close()">Close</button>
    <a onClick="gameOfLife.close()">Test</a>
  </div>

  <div class="spacer"></div>

  <table id='board'></table>
  
  <div id='control_panel'>
    <button id='step_btn' onClick="gameOfLife.step()" class='btn btn-success'>Step</button>
    <button id='play_btn' onClick="gameOfLife.enableAutoPlay()" class='btn btn-primary'>Play</button>
    <button id='reset_btn' onClick="gameOfLife.clear(true)"  class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' onClick="gameOfLife.clear(false)"  class='btn btn-info'>Clear</button>
  </div>

  
  <script src="game.js"></script>
  
</body>
</html>
